<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลอยกระทงออนไลน์ 2568</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Thai characters -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #03193A;
            overflow-x: hidden;
        }

        /* Styling for selected items */
        .selected-krathong {
            transform: scale(1.05);
            border: 4px solid #FBBF24; /* amber-400 */
            box-shadow: 0 0 20px #FBBF24;
        }
        
        /* The river where krathongs float */
        #river {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
            background: linear-gradient(to top, #1e3a8a, #03193a 80%);
            overflow: hidden;
            z-index: 1;
        }

        /* Wave animations */
        .wave {
            background: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' stroke='%23333' stroke-width='0'/%3e%3c/svg%3e");
            position: absolute;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
            background-size: 50% 100px;
            bottom: 0;
        }

        .wave.one {
            background-image: url('https://s.isanook.com/an/0/loykrathong/static/images/2024/bg/wave-1.webp');
            animation: wave 25s linear infinite;
            opacity: 0.8;
            z-index: 15;
            height: 150px;
        }

        .wave.two {
            background-image: url('https://s.isanook.com/an/0/loykrathong/static/images/2024/bg/wave-2.webp');
            animation: wave 20s linear infinite;
            opacity: 0.6;
            z-index: 10;
            bottom: 10px;
             height: 150px;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Floating animation for the krathong */
        @keyframes float-away {
            0% {
                bottom: 5%;
                opacity: 1;
                transform: translateX(-50%) scale(0.8);
            }
            100% {
                bottom: 80%;
                opacity: 0;
                transform: translateX(calc(-50% + var(--float-direction, 0px))) scale(0.1);
            }
        }

        .floating-krathong {
            position: absolute;
            left: 50%;
            animation: float-away 15s linear forwards;
            z-index: 12;
            width: 200px; /* Base size */
            height: auto;
        }

        /* Simple firework animation */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            opacity: 0;
            animation: burst 1.5s ease-out infinite;
        }

        @keyframes burst {
            0% { transform: scale(0); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
    </style>
</head>
<body class="text-white">

    <!-- River and background elements container -->
    <div id="river-container" class="fixed inset-0 w-full h-full">
        <div id="river">
            <div class="wave one"></div>
            <div class="wave two"></div>
        </div>
        <div id="fireworks-container" class="absolute inset-0 z-0"></div>
    </div>
    
    <!-- Main content container -->
    <div class="relative min-h-screen flex flex-col items-center justify-between p-4 z-20">

        <!-- Header -->
        <header class="text-center py-4 md:py-8">
            <h1 class="text-3xl md:text-5xl font-bold text-yellow-300 drop-shadow-lg">ลอยกระทงออนไลน์ ๒๕๖๘</h1>
            <p class="text-lg md:text-xl text-cyan-200 mt-2">ร่วมอธิษฐาน ขอขมาพระแม่คงคา และสืบสานประเพณีไทย</p>
        </header>

        <!-- Main Interaction Area -->
        <main class="w-full max-w-5xl bg-black bg-opacity-40 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-2xl border border-white/20">

            <!-- Step 1: Choose Krathong -->
            <div>
                <h2 class="text-2xl font-semibold mb-4 text-yellow-200">๑. เลือกกระทงของคุณ</h2>
                <div id="krathong-selection" class="grid grid-cols-3 md:grid-cols-5 gap-4">
                    <!-- Krathong options will be dynamically inserted here by JavaScript -->
                </div>
            </div>

            <!-- Step 2: Customize -->
            <div class="mt-8 grid md:grid-cols-2 gap-8">
                <!-- Inputs: Name and Wish -->
                <div>
                     <h2 class="text-2xl font-semibold mb-4 text-yellow-200">๒. ใส่ชื่อและคำอธิษฐาน</h2>
                    <div class="space-y-4">
                        <input type="text" id="user-name" placeholder="ใส่ชื่อของคุณ" class="w-full bg-gray-900/50 border border-white/30 rounded-lg px-4 py-2 placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition">
                        <textarea id="user-wish" rows="4" placeholder="ใส่คำอธิษฐาน..." class="w-full bg-gray-900/50 border border-white/30 rounded-lg px-4 py-2 placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition"></textarea>
                    </div>
                </div>

                <!-- Decoration -->
                 <div>
                    <h2 class="text-2xl font-semibold mb-4 text-yellow-200">๓. ตกแต่งกระทง</h2>
                    <div class="flex items-center justify-center bg-gray-900/50 border border-white/30 rounded-lg p-4 h-full">
                       <label for="add-candle" class="flex items-center cursor-pointer text-lg">
                           <input type="checkbox" id="add-candle" class="h-6 w-6 rounded-md bg-gray-700 border-gray-500 text-yellow-400 focus:ring-yellow-400 mr-3">
                           เพิ่มเทียนและธูป
                       </label>
                    </div>
                 </div>
            </div>
            
            <!-- Step 3: Launch button -->
            <div class="mt-8 text-center">
                 <h2 class="text-2xl font-semibold mb-4 text-yellow-200">๔. ลอยกระทง</h2>
                <button id="launch-button" class="bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold text-xl px-12 py-4 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                    ลอยกระทง
                </button>
            </div>

        </main>
        
        <!-- Footer -->
        <footer class="py-4 text-center text-sm text-white/60">
            <p>&copy; 2568 - สร้างสรรค์โดย Gemini</p>
        </footer>

    </div>
    
    <!-- Message display for errors -->
    <div id="message-box" class="hidden fixed top-5 right-5 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <p>กรุณาเลือกกระทงก่อน</p>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const GITHUB_IMAGE_PATH = 'https://raw.githubusercontent.com/gemini-demos/loy-krathong-assets/main/';
            const krathongImages = [
                'krathong_1.png', 'krathong_2.png', 'krathong_3.png', 'krathong_4.png', 'krathong_5.png'
            ];
            const candleImageSrc = `${GITHUB_IMAGE_PATH}candle.png`;
            const NUM_FIREWORKS = 15;

            // --- STATE ---
            let selectedKrathongSrc = null;

            // --- DOM ELEMENTS ---
            const krathongSelectionContainer = document.getElementById('krathong-selection');
            const launchButton = document.getElementById('launch-button');
            const riverContainer = document.getElementById('river-container');
            const messageBox = document.getElementById('message-box');
            const fireworksContainer = document.getElementById('fireworks-container');

            // --- INITIALIZATION ---

            // Populate Krathong choices
            krathongImages.forEach((imgName, index) => {
                const fullSrc = `${GITHUB_IMAGE_PATH}${imgName}`;
                const div = document.createElement('div');
                div.className = 'cursor-pointer p-2 bg-white/10 rounded-lg hover:bg-white/20 transition duration-300';
                div.innerHTML = `<img src="${fullSrc}" alt="กระทงแบบที่ ${index + 1}" class="w-full h-auto rounded-md">`;
                div.addEventListener('click', () => {
                    // Remove selection from others
                    document.querySelectorAll('#krathong-selection div').forEach(el => el.classList.remove('selected-krathong'));
                    // Add selection to clicked item
                    div.classList.add('selected-krathong');
                    selectedKrathongSrc = fullSrc;
                });
                krathongSelectionContainer.appendChild(div);
            });
            
            // Create and launch fireworks
            for (let i = 0; i < NUM_FIREWORKS; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.top = `${Math.random() * 50}%`;
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.animationDelay = `${Math.random() * 5}s`;
                fireworksContainer.appendChild(firework);
            }

            // --- EVENT LISTENERS ---

            // Launch button click handler
            launchButton.addEventListener('click', () => {
                if (!selectedKrathongSrc) {
                    showMessage('กรุณาเลือกกระทงของคุณก่อนลอย');
                    return;
                }

                const name = document.getElementById('user-name').value;
                const wish = document.getElementById('user-wish').value;
                const addCandle = document.getElementById('add-candle').checked;

                createAndFloatKrathong(selectedKrathongSrc, name, wish, addCandle);
            });

            // --- FUNCTIONS ---
            
            /**
             * Creates a krathong element with customizations and floats it.
             * @param {string} krathongSrc - The source URL of the main krathong image.
             * @param {string} name - The user's name.
             * @param {string} wish - The user's wish.
             * @param {boolean} hasCandle - Whether to add a candle.
             */
            function createAndFloatKrathong(krathongSrc, name, wish, hasCandle) {
                const krathongContainer = document.createElement('div');
                krathongContainer.className = 'floating-krathong';
                
                // Add random horizontal drift to animation
                const randomDrift = (Math.random() - 0.5) * 200; // -100px to +100px
                krathongContainer.style.setProperty('--float-direction', `${randomDrift}px`);

                // Main krathong image
                const krathongImg = document.createElement('img');
                krathongImg.src = krathongSrc;
                krathongImg.alt = 'กระทงลอยน้ำ';
                krathongContainer.appendChild(krathongImg);
                
                // Add candle if selected
                if(hasCandle) {
                    const candleImg = document.createElement('img');
                    candleImg.src = candleImageSrc;
                    candleImg.alt = ''; // Decorative
                    candleImg.className = 'absolute w-1/2 top-[-30%] left-1/2 -translate-x-1/2';
                    krathongContainer.appendChild(candleImg);
                }

                // Add text (name and wish)
                const textContainer = document.createElement('div');
                textContainer.className = 'absolute -top-12 left-1/2 -translate-x-1/2 w-max max-w-xs text-center p-2 bg-black/50 rounded-md';
                
                if (name) {
                    const nameEl = document.createElement('p');
                    nameEl.className = 'font-bold text-yellow-300 text-sm';
                    nameEl.textContent = name;
                    textContainer.appendChild(nameEl);
                }

                if (wish) {
                     const wishEl = document.createElement('p');
                     wishEl.className = 'text-xs text-white';
                     wishEl.textContent = wish;
                     textContainer.appendChild(wishEl);
                }

                if(name || wish) {
                    krathongContainer.appendChild(textContainer);
                }

                riverContainer.appendChild(krathongContainer);

                // Clean up the DOM after animation finishes
                setTimeout(() => {
                    krathongContainer.remove();
                }, 15000); // Match animation duration
            }

            /**
             * Shows a message box for a short duration.
             * @param {string} text - The message to display.
             */
            function showMessage(text) {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            }
        });
    </script>

</body>
</html>
